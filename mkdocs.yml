site_name: Bitxhub Document
repo_url: https://github.com/meshplus/bitxhub
repo_name: meshplus/bitxhub
extra_css:
  - stylesheets/extra.css
theme:
  custom_dir: 'docs/theme'
  logo: assets/logo.png
  name: material
  language: 'zh'
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
  font:
    # text: Roboto
    code: Roboto Mono
  palette:
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: slate
    #   primary: black
    #   accent: blue
    #   toggle:
    #     icon: material/weather-sunny
    #     name: Switch to night mode
    # - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
edit_uri: https://github.com/meshplus/bitxhub-docs/edit/master/docs

extra:
  version:
    provider: mike

markdown_extensions:
  - lightgallery:
      show_description_in_lightgallery: true
      show_description_as_inline_caption: true
      custom_inline_caption_css_class: 'my-caption-class'
  - pymdownx.highlight:
      linenums: false
      use_pygments: true
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

#extra_javascript:
#  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
#  - javascripts/config.js
#extra_css:
#  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css

